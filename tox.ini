[tox]
min_version = 4.0
env_list = 
    py38
    py39
    py310
    py311
    py312
    lint
    type
isolated_build = True

[testenv]
description = Run tests with pytest
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands =
    pytest tests/ -v --cov=hasattrs --cov-report=term-missing

[testenv:lint]
description = Run linters (ruff, black, isort)
deps =
    ruff>=0.1.0
    black>=23.0.0
    isort>=5.12.0
commands =
    ruff check hasattrs/ tests/
    black --check hasattrs/ tests/
    isort --check-only hasattrs/ tests/

[testenv:type]
description = Run type checker (mypy)
deps =
    mypy>=1.0.0
commands =
    mypy hasattrs/ --strict

[testenv:format]
description = Format code with black and isort
deps =
    black>=23.0.0
    isort>=5.12.0
    ruff>=0.1.0
commands =
    ruff check --fix hasattrs/ tests/
    black hasattrs/ tests/
    isort hasattrs/ tests/

[testenv:docs]
description = Build documentation
deps =
    sphinx>=5.0.0
    sphinx-rtd-theme>=1.0.0
commands =
    sphinx-build -W -b html docs docs/_build/html

