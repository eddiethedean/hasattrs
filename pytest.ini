[pytest]
# Pytest configuration for hasattrs

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=hasattrs
    --cov-report=term-missing
    --cov-report=html

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Ignore deprecation warnings from our own deprecated functions in tests
filterwarnings =
    default
    ignore::DeprecationWarning:hasattrs.checks

